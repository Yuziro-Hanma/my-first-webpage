<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宇宙探索 - Stellar Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="infoBox"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    let scene, camera, renderer, controls;
    const stars = [];
    const mouse = new THREE.Vector2();
    const raycaster = new THREE.Raycaster();
    const infoBox = document.getElementById('infoBox');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 80;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // ランダムな星を作成
      for (let i = 0; i < 150; i++) {
        const geometry = new THREE.SphereGeometry(Math.random() * 0.6 + 0.3, 12, 12);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const star = new THREE.Mesh(geometry, material);
        star.position.set(
          THREE.MathUtils.randFloatSpread(200),
          THREE.MathUtils.randFloatSpread(200),
          THREE.MathUtils.randFloatSpread(200)
        );
        star.userData = {
          name: `Star ${i + 1}`,
          info: `これはランダムに配置された宇宙の星番号 ${i + 1} です。`
        };
        scene.add(star);
        stars.push(star);
      }

      // リサイズ対応
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // マウス移動
      window.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      });

      // クリック時に星の情報表示
      window.addEventListener('click', () => {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(stars);
        if (intersects.length > 0) {
          const target = intersects[0].object;
          infoBox.innerHTML = `<strong>${target.userData.name}</strong><br>${target.userData.info}`;
          infoBox.style.display = 'block';
          infoBox.style.left = `${event.clientX + 15}px`;
          infoBox.style.top = `${event.clientY + 15}px`;

          // 色アニメーション
          target.material.color.set(0xff6600);
          setTimeout(() => {
            target.material.color.set(0xffffff);
          }, 500);
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
